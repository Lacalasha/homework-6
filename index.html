<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="style/styles.css" />
  </head>
  <body>
    <div class="up-container">
      <div class="registration-space">
        <div class="title-content">
          <img src="images/Get in Touch.svg" alt="logo" />
          <p>
            Enim tempor eget pharetra facilisis sed maecenas adipiscing. Eu leo
            molestie vel, ornare non id blandit netus.
          </p>
        </div>
        <div class="form-group">
          <input type="text" placeholder="Name" />
          <input type="email" placeholder="Email" />
          <input type="number" placeholder="Phone number" />
          <select name="subject" id="subject">
            <option value="subject">How did you find us?</option>
            <option value="subject">Friend Recommended</option>
            <option value="subject">through Advertisement</option>
          </select>
          <button>SEND</button>
        </div>
        <div class="contact-us">
          <div class="phone">
            <img src="images/phone.svg" alt="phone" />
            <div class="phone-extra">
              <p>PHONE</p>
              <span>03 5432 1234</span>
            </div>
          </div>
          <div class="fax">
            <img src="images/fax.svg" alt="fax" />
            <div class="fax-extra">
              <p>FAX</p>
              <span>03 5432 1234</span>
            </div>
          </div>
          <div class="email">
            <img src="images/email.svg" alt="email" />
            <div class="email-extra">
              <p>EMAIL</p>
              <span>info@marcc.com.au</span>
            </div>
          </div>
        </div>
      </div>
      <div class="map"><img src="images/map.png" alt="map" /></div>

      <div class="black-background"></div>
    </div>
    <div class="bottom-content">
      <img src="images/softwareseni.svg" alt="softwareseni" />
      <div class="border"></div>
      <img src="images/designshot.svg" alt="designshot" />
    </div>
  </body>
</html>
